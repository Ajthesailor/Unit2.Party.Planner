<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Party Planner</h1>
    
    <!-- Form for adding a new party -->
    <form id="party-form">
        <label for="party-name">Party Name:</label>
        <input type="text" id="party-name" required>
        <label for="party-date">Date:</label>
        <input type="date" id="party-date" required>
        <label for="party-time">Time:</label>
        <input type="time" id="party-time" required>
        <label for="party-location">Location:</label>
        <input type="text" id="party-location" required>
        <label for="party-description">Description:</label>
        <textarea id="party-description" required></textarea>
        <button type="submit">Add Party</button>
    </form>

    <!-- List of parties -->
    <ul id="party-list"></ul>
    <li>
      <!-- ... Party details ... -->
      <button class="delete">Delete All</button>
    </li>
    <script src="script.js"></script>
</body>
</html>
